<script language="JavaScript">
onoff=0
mem=0
n=0
p=0
pw=0
function perc()
{
  if(onoff==1)
  {
   n=parseInt(t1.value)
   t1.value=0
   p=1
  }
}

function pow()
 {
   if(onoff==1)
   {
    n=parseInt(t1.value)
    t1.value=0
    pw=1
   }
 }

function on()
{
 onoff=1
 t1.value=0
}
function off()
{
   onoff=0
   t1.value=""
}

function sin()
{
  if(onoff==1)
  {
   t1.value=Math.sin(t1.value)
  }
}

function cos()
{
  if(onoff==1)
  {
   t1.value=Math.cos(t1.value)
  }
}

function tan()
{
  if(onoff==1)
  {
   t1.value=Math.tan(t1.value)
  }
}

function sqrt()
{
  if(onoff==1)
  {
   t1.value=Math.sqrt(t1.value)
  }
}

function log()
{
  if(onoff==1)
  {
   t1.value=Math.log(t1.value)
  }
}

function add(b)
{
   if(onoff==1)
   {
    if(t1.value==0)
       t1.value=""
    t1.value=t1.value+b.value
   }
}

function calc()
{
  if(onoff==1)
  {
     if(p==1)
    {
       m=parseInt(t1.value)
      t1.value=n*m/100
      p=0
    }
  else if(pw==1)
   {
           m=parseInt(t1.value)
          k=n
          for(i=1;i<m; i++)
           {
              k=k*n;
           }
          t1.value=k
          pw=0   
    }
   else
     t1.value=eval(t1.value)
  }
}

function clea()
{
   if(onoff==1)
    t1.value=0
}

function DT()
{
  if(onoff==1)
  {
    dt=new Date
    t1.value=dt 
  }
}

function D()
{
  if(onoff==1)
  {
  dt=new Date
  m=dt.getMonth() +1
  t1.value=dt.getDate() + "/" + m + "/" + dt.getYear()
  }
}
function T()
{
  if(onoff==1)
  {
  dt=new Date
  t1.value=dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds()
  }
}

function mc()
{
  if(onoff==1)
  {
   mem=t1.value
  }
}

function mp()
{
  if(onoff==1)
  {
   t1.value=t1.value+mem
  }
}

function bk()
{
  if(onoff==1)
  {
  s=t1.value
  t1.value=s.substr(0, s.length-1)
  }
}
</script>
